<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!--/*/ <th:block th:include="fragments/head :: head"/> /*/-->
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="box col-md-6 col-md-offset-3">
            <div id="content" style="text-align: left;">
                <h2>Awesome Application</h2>

                <h1 th:if="${account}" th:inline="text">Hello, [[${account.fullName}]]!</h1>
                <h1 th:unless="${account}">Who are you?</h1>

                <p><a th:href="@{/admin}">/admin</a></p>
                <p><a th:href="@{/restricted}">/restricted</a></p>
                <p><a th:href="@{/login}" th:unless="${account}">/login</a></p>
                <form id="logoutForm" th:if="${account}" th:action="@{/logout}" method="post">
                    <input type="submit" class="btn btn-danger" value="Logout"/>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
